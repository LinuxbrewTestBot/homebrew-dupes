language: ruby
rvm: 2.0.0
sudo: required

before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y libxml-parser-perl
  - sudo apt-get remove -y libncurses5-dev libtinfo-dev
  # Fix error: Incorrect file permissions (664)
  - chmod 644 *.rb
  - umask 022
  - export TRAVIS_COMMIT="$(git rev-parse --verify -q HEAD)"
  - if [ -f ".git/shallow" ]; then
      travis_retry git fetch --unshallow;
    fi
  - HOME=/home/linuxbrew
  - sudo mkdir $HOME
  - sudo chown "$USER:" $HOME
  - mkdir $HOME/.linuxbrew
  - curl -L https://github.com/Linuxbrew/brew/tarball/master | tar xz -m --strip 1 -C $HOME/.linuxbrew
  - PATH="$HOME/.linuxbrew/bin:$HOME/.linuxbrew/sbin:$PATH"
  - REPO="$(brew --repo homebrew/dupes)"
  - rm -rf "$REPO"
  - mkdir -p "$REPO"
  - rsync -az "$TRAVIS_BUILD_DIR/" "$REPO"
  - export TRAVIS_BUILD_DIR="$REPO"
  - cd "$(brew --repo)"
  - export HOMEBREW_DEVELOPER="1"
  - ulimit -n 1024

script:
  - brew test-bot --tap=linuxbrew/dupes

notifications:
  slack:
    secure: 
  email:
    on_success: never
    on_failure: always
